<div ng-if="!m.completed && !checkDate(m.time)">
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h2>Missed</h2>
		</div>
	  	<div class="panel-body">
	  		<div class="col-lg-6">
	  			<h3>{{m.time|date:'medium'}}</h3>
	  		</div>
			<div class="col-lg-6">
				<h3>{{m.name}}</h3>
				<h3>{{m.dosage}}</h3>
			</div>
	  	</div>
  		<button class="btn btn-warning" ng-click="update_complete(m._id)">Complete</button>
	</div>
</div>
